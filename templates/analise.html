
{{ define "content" }}
<div class="card shadow mb-4">
    <div class="card-header">
        <h4 class="mb-0"><i class="bi bi-graph-up"></i> An√°lise Mensal de Problemas</h4>
    </div>
    <div class="card-body">
        <form class="mb-4" method="GET">
            <div class="row">
                <div class="col-md-4">
                    <select name="mes" class="form-select">
                        {{ range $i := .Meses }}
                        <option value="{{ $i }}" {{ if eq $i $.MesSelecionado }}selected{{ end }}>{{ index $.NomesMeses (subtract $i 1) }}</option>
                        {{ end }}
                    </select>
                </div>
                <div class="col-md-4">
                    <select name="ano" class="form-select">
                        {{ range $i := .Anos }}
                        <option value="{{ $i }}" {{ if eq $i $.AnoSelecionado }}selected{{ end }}>{{ $i }}</option>
                        {{ end }}
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Analisar</button>
                </div>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Host</th>
                        <th>Total Problemas</th>
                        <th>Limites Excedidos</th>
                        <th>Trigger Mais Frequente</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .Analises }}
                    <tr>
                        <td>{{ .HostNome }}</td>
                        <td>{{ .TotalProblemas }}</td>
                        <td>{{ .LimitesExcedidos }}</td>
                        <td>{{ .TriggerMaisFrequente }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{ end }}
